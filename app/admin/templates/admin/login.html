<!DOCTYPE html>
<html>

<head>
	<link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}">
	<link type="text/css"     href="{{ url_for('static', filename='css/login.css')}}" rel="stylesheet" />
	<title>{{ title }}</title>
</head>

<body>
<div class="content">
<div class="registration-cssave">

    <form action="" method="post">
        {% for cat, msg in get_flashed_messages(True) %}
            <div class="flash {{cat}}">{{msg}}</div>
        {% endfor %}

        <h3 class="text-center">Вход</h3>

        <div class="form-group">
            <input class="form-control item" type="text" name="user" maxlength="15" minlength="1" id="user" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="password" minlength="1" id="password" placeholder="Пароль" required>
        </div>
<!--        <div class="form-group">-->
<!--            <label><input type="checkbox" value="1" name="rememberme">Запомнить</label>-->
<!--        </div>-->
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit">Вход</button>
        </div>
    </form>
</div>
</div>
</body>
</html>
